<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
</h:head>
<ui:composition template="/paginas/masterPage.xhtml">
	<ui:param name="headerConteudo" value="#{bundle.empresaCadastroTitulo}" />
	<ui:param name="bean" value="#{empresaBean}" />
	<ui:param name="actionSalvar" value="actionSalvar" />
	<ui:define name="conteudo">
		<h:panelGrid id="grid" columns="2" layout="block">
			<p:outputLabel value="#{bundle.empresaNome}:" for="itNome"
				styleClass="OutputLabelCampo" style="width:30px" />
			<p:inputText id="itNome" required="true"
				requiredMessage="#{bundle.campoObrigatorio}"
				value="#{empresaBean.enderecoEmpresa.empresa.nome}" maxlength="100"
				size="50" />

			<p:outputLabel value="#{bundle.empresaCNPJ}:" for="imCnpj"
				styleClass="OutputLabelCampo" style="width:30px" />
			<p:inputMask id="imCnpj" required="true"
				requiredMessage="#{bundle.campoObrigatorio}"
				value="#{empresaBean.enderecoEmpresa.empresa.cnpj}"
				mask="99.999.999/9999-99" />

			<p:outputLabel value="#{bundle.empresaTelefone}:" for="imTelefone"
				styleClass="OutputLabelCampo" style="width:30px" />
			<p:inputMask id="imTelefone" required="true"
				requiredMessage="#{bundle.campoObrigatorio}"
				value="#{empresaBean.enderecoEmpresa.empresa.telefone}"
				mask="(99) 99999-9999" />

			<p:outputLabel value="#{bundle.ativoInativo}: " for="sbbAtivo"
				styleClass="OutputLabelCampo" style="width:30px" />
			<p:selectBooleanButton id="sbbAtivo" onLabel="Ativo" required="true"
				offLabel="Inativo" onIcon="ui-icon-check" offIcon="ui-icon-close"
				style="width:60px"
				value="#{empresaBean.enderecoEmpresa.empresa.ativo}" />

		</h:panelGrid>
	</ui:define>
</ui:composition>
</html>
