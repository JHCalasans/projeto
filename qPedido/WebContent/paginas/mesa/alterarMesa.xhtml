<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
</h:head>
<ui:composition template="/paginas/masterPage.xhtml">
	<ui:param name="headerConteudo" value="#{bundle.mesa_alterarTitulo}" />
	<ui:param name="bean" value="#{mesaBean}" />
	<ui:param name="actionVoltar" value="actionVoltar" />
	<ui:param name="actionSalvar" value="actionSalvar" />
	<ui:param name="mostraSalvar" value="S" />
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{mesaBean.verificaSessaoValida}" />
	</f:metadata>
	<ui:define name="conteudo">

		<!-- 	<h:panelGrid id="grid" columns="2" layout="block" style="text-align:center;"/> -->

		<h:panelGroup>
			<h:graphicImage width="15%" value="/resources/mesa.png" />
		</h:panelGroup>

		<br />

		<h:panelGroup id="pngNumeroMesa">
			<p:outputLabel value="#{bundle.mesa_numeroMesa}:" for="numeroMesa"
				styleClass="OutputLabelCampo"
				style="width:60px; font-size:15px;margin-left:-100px;" />
			<p:inputNumber id="numeroMesa" required="true" thousandSeparator=""
				decimalPlaces="0" decimalSeparator="" maxValue="999" size="10"
				requiredMessage="#{bundle.campoObrigatorio} : #{bundle.mesa_numeroMesa}"
				value="#{mesaBean.mesa.numero}" />

		</h:panelGroup>

		<br />
		<p:spacer height="30" width="0"></p:spacer>

		<h:panelGroup id="pngCadeiras">
			<p:outputLabel value="#{bundle.mesa_qtdCadeiras}:" for="qtdCadeiras"
				styleClass="OutputLabelCampo"
				style="width:60px; font-size:15px;margin-left:-100px;" />
			<p:inputNumber id="qtdCadeiras" required="true" thousandSeparator=""
				decimalPlaces="0" decimalSeparator="" maxValue="99" size="10"
				requiredMessage="#{bundle.campoObrigatorio} : #{bundle.mesa_qtdCadeiras}"
				value="#{mesaBean.mesa.qtdCadeiras}" />

		</h:panelGroup>

		<br />
		<br style="margin-bottom:40px;"/>
		<h:panelGroup>
			<p:commandLink actionListener="#{mesaBean.downloadQRCode}" value="Download QRCode" ajax="false"
			style="color:blue; text-decoration: underline;"></p:commandLink>
		</h:panelGroup>

		<h:panelGroup rendered="false">
			<p:graphicImage width="15%" value="#{mesaBean.qrCodeImg}" />
		</h:panelGroup>

		<br />

		<h:panelGroup rendered="false">
			<p:commandButton id="btnSalvar" value="#{bundle.salvarRegistro}"
				style="margin-top:20px;" actionListener="#{mesaBean.actionSalvar}" />
		</h:panelGroup>


	</ui:define>
</ui:composition>
</html>
