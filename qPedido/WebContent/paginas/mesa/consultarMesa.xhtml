<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
</h:head>
<ui:composition template="/paginas/masterPage.xhtml">
	<ui:param name="headerConteudo" value="#{bundle.mesa_consultaTitulo}" />
	<ui:param name="bean" value="#{mesaBean}" />
	<ui:param name="mostraSalvar" value="N" />
	<ui:param name="actionNovo" value="actionNovo" />
	<ui:param name="actionAlterar" value="actionAlterar" />
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{mesaBean.verificaSessaoValida}" />
	</f:metadata>
	<ui:define name="conteudo">


		<p:dataGrid var="mesa" value="#{mesaBean.listaMesas}" columns="6"
			layout="grid" paginator="false" id="mesas"
			emptyMessage="Nenhuma mesa encontrada" styleClass="tabela"
			style="top: 200px; width:100%; 
					background-color: transparent; margin-top: 10px;">

			<h:link id="clEditar" immediate="true" process="@this" ajax="false"
				outcome="alterarMesa.proj" update="msgs,grow">
				<p:panelGrid columns="1" layout="grid"
					styleClass="ui-panelgrid-blank"
					style="text-align:center; border-style: solid; border-width: 3%; border-color: transparent; margin-bottom:15px;  border-radius: 5px;">
					<f:facet name="header">
						<!--	<p:graphicImage value="#{sistema.iconeStream}"
									rendered="#{sistema.iconeStream != null}" cache="false"
									stream="false" />-->
						<h:graphicImage width="55%" value="/resources/mesa.png" />
					</f:facet>
					<h2 style="font-size: 120%">MESA #{mesa.numero}</h2>
					<p:outputLabel value="#{mesa.ocupada ? 'Ocupada' : 'Livre'}"
						id="msgOcupada"
						styleClass="#{mesa.ocupada ? 'msgComFundoVermelho' : 'msgComFundoVerde'}"
						>
					</p:outputLabel>

				</p:panelGrid>
				<f:param name="codMesa" value="#{mesa.codigo}" />
			</h:link>


		</p:dataGrid>




	</ui:define>
</ui:composition>
</html>
