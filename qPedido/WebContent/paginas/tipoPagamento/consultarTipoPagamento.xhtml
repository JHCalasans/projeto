<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
</h:head>
<ui:composition template="/paginas/masterPage.xhtml">
	<ui:param name="headerConteudo" value="#{bundle.tipoPagamentoTitulo}" />
	<ui:param name="bean" value="#{tipoPagamentoBean}" />
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{tipoPagamentoBean.verificaSessaoValida}" />
	</f:metadata>

	<ui:define name="conteudo">

		<p:dataGrid var="tipoPagamentoEmpresa"
			value="#{tipoPagamentoBean.listaTiposPagamentoEmpresa}" columns="3"
			layout="grid" paginator="false" id="tpPagamentos"
			emptyMessage="Nenhum Tipo de Pagamento  encontrado"
			styleClass="tabela"
			style="top: 200px; width:100%; 
					background-color: transparent; margin-top: 10px;">

			<p:panelGrid columns="1" layout="grid"
				styleClass="ui-panelgrid-blank"
				style="text-align:center; border-style: solid; border-width: 3%; border-color: transparent; margin-bottom:15px;  border-radius: 5px;">
				<f:facet name="header">

					<h:graphicImage width="25%"
						value="#{tipoPagamentoEmpresa.tipoPagamento.codigo == 1 ? '/resources/dinheiro.png' : tipoPagamentoEmpresa.tipoPagamento.codigo == 2 or tipoPagamentoEmpresa.tipoPagamento.codigo == 4  ?
						 '/resources/visa.png' : tipoPagamentoEmpresa.tipoPagamento.codigo == 3 or tipoPagamentoEmpresa.tipoPagamento.codigo == 5  ? '/resources/master.png' :
						 '/resources/cartao_online.png'}" />
				</f:facet>
				<h2 style="font-size: 120%">#{tipoPagamentoEmpresa.tipoPagamento.descricao}</h2>
				<p:selectBooleanCheckbox	value="#{tipoPagamentoEmpresa.ativo}">
					<p:ajax listener="#{tipoPagamentoBean.gravarTipoPagamento(tipoPagamentoEmpresa)}" update="conteudo"/>
				</p:selectBooleanCheckbox>

			</p:panelGrid>

		</p:dataGrid>

	</ui:define>
</ui:composition>
</html>
