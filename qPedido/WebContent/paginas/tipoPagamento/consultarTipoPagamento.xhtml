<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
</h:head>
<ui:composition template="/paginas/masterPage.xhtml">
	<ui:param name="headerConteudo" value="#{bundle.tipoPagamentoTitulo}" />
	<ui:param name="bean" value="#{tipoPagamentoBean}" />
	<ui:param name="actionNovo" value="actionNovo" />
	<ui:param name="actionAlterar" value="actionAlterar" />
	<ui:param name="actionExcluir" value="actionExcluir" />

	<ui:define name="conteudo">
		<p:dataTable id="tbTiposPagamento" var="tipoPagamento"
			paginatorAlwaysVisible="false"
			value="#{tipoPagamentoBean.listaTiposPagamentoEmpresa}"
			style="text-align: center; max-width:100%"
			emptyMessage="#{bundle.nenhumRegistroEncontrado}" paginator="false"
			lazy="false"
			selection="#{tipoPagamentoBean.tipoPagamentoSelecionado}"
			rowKey="#{tipoPagamento.codigo}">

			<p:column selectionMode="single" style="width:16px;text-align:center" />
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{bundle.tipoPagamentoConsultaEmpresa}"
						styleClass="cabecalhoDataTable" />
				</f:facet>
				<h:outputText value="#{tipoPagamento.enderecoEmpresa.empresa.nome}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{bundle.tipoPagamentoConsultaTipoPagamento}"
						styleClass="cabecalhoDataTable" />
				</f:facet>
				<h:outputText value="#{tipoPagamento.tipoPagamento.descricao}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{bundle.tipoPagamentoConsultaAtivo}"
						styleClass="cabecalhoDataTable" />
				</f:facet>
				<h:outputText rendered="#{tipoPagamento.ativo}"
					value="Sim" />
				<h:outputText rendered="#{not tipoPagamento.ativo}"
					value="NÃ£o" />
			</p:column>

		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
